<!DOCTYPE html>
<html>
<head>
	<title> SEQUENTIAL CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator-body">
		<div class="calculator-display">
			<div class="display-text">
			</div>
		</div>
		<div class="calculator-content">
		<div class="row">
			<div class="buttons" >
			</div>
			<div class="buttons" >
			</div>
			<div class="buttons" >
			</div>
			<div class="button" data-name="A/C">
				<p class="text">A/C</p>
			</div>
		</div>
		<div class="row">
			<div class="button" data-name="7">
				<p class="text">7</p>
			</div>

			<div class="button" data-name="8">
				<p class="text" >8</p>
			</div>

			<div class="button" data-name="9">
				<p class="text">9</p>
			</div>

			<div class="button" data-name="/">
				<p class="text">/</p>
			</div>
		</div>
        <div class="row">
			<div class="button" data-name="4">
				<p class="text">4</p>
			</div>

			<div class="button" data-name="5">
				<p class="text">5</p>
			</div>

			<div class="button" data-name="6">
				<p class="text">6</p>
			</div>

			<div class="button" data-name="*">
				<p class="text">*</p>
			</div>
		</div>
		<div class="row">
			<div class="button" data-name="1">
				<p class="text">1</p>
			</div>

			<div class="button" data-name="2">
				<p class="text">2</p>
			</div>

			<div class="button" data-name="3">
				<p class="text">3</p>
			</div>

			<div class="button" data-name="-">
				<p class="text">-</p>
			</div>
		</div>
		<div class="row">
			<div class="button" data-name="0">
				<p class="text">0</p>
			</div>

			<div class="button" data-name=".">
				<p class="text">.</p>
			</div>

			<div class="button" data-name="=">
				<p class="text">=</p>
			</div>

			<div class="button" data-name="+">
				<p class="text">+</p>
			</div>
		</div>
		
		</div>
	</div>



<script type="text/javascript" src="script.js"></script>
</body>
</html>
